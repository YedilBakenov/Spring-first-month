<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:insert="links.html">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="nav.html"></div>
    <table class="table table-striped table-dark mt-2">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    NAME
                </th>
                <th>
                    DESCRIPTION
                </th>
                <th>
                    RATING
                </th>
                <th>
                    YEAR
                </th>
                <th>
                    DETAILS
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f: ${films}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.name}"></td>
                <td th:text="${f.description}"></td>
                <td th:text="${f.rating}"></td>
                <td th:text="${f.year}"></td>
                <td style="width: 7%;"><a class="btn btn-secondary btn-sm"  th:href="@{'/details-film/' + ${f.id}}">DETAILS</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
