<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main-layout.html">
<head th:insert="links.html"></head>
<body>
<div th:insert="nav.html"></div>
<div layout:fragment="mainContent">
    <table class="table table-striped table-dark mt-2">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                NAME
            </th>
            <th>
                DESCRIPTION
            </th>
            <th>
                RATING
            </th>
            <th>
                YEAR
            </th>
            <th>
                DETAILS
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f: ${films}">

            <div th:if="${f.rating <8.6}">

                <td style="color: red" th:text="${f.id}"></td>
                <td style="color: red" th:text="${f.name}"></td>
                <td style="color: red" th:text="${f.description}"></td>
                <td style="color: red" th:text="${f.rating}"></td>
                <td style="color: red" th:text="${f.year}"></td>
                <td style="width: 7%; color: red;"><a class="btn btn-secondary btn-sm"
                                          th:href="@{'/details-film/' + ${f.id}}">DETAILS</a></td>

            </div>

            <div th:if="${f.rating > 8.6}">

                <td style="color: green" th:text="${f.id}"></td>
                <td style="color: green" th:text="${f.name}"></td>
                <td style="color: green" th:text="${f.description}"></td>
                <td style="color: green" th:text="${f.rating}"></td>
                <td style="color: green" th:text="${f.year}"></td>
                <td style="width: 7%; color: green;"><a class="btn btn-secondary btn-sm"
                                                      th:href="@{'/details-film/' + ${f.id}}">DETAILS</a></td>

            </div>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
